<div class="container mb-5" style="margin-top: 50px;">
  <div class="row">
      <div class="col-6">
          <form #form="ngForm" (ngSubmit)="login()">
              <h2>Login</h2>
              <hr>

              <div class="form-group">
                  <input #email="ngModel" required email type="email" [(ngModel)]="loginModel.email" name="email" class="form-control" placeholder="Email">
                  <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                      <p *ngIf="email.errors.required">email is required</p>
                      <p *ngIf="email.errors.email">Invalid email</p>
                  </div>
              </div>
              <div class="form-group">
                  <input #password="ngModel" required minlength="6" maxlength="16" type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" placeholder="Password">
                  <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                      <p *ngIf="password.errors.required">password is required</p>
                      <p *ngIf="password.errors.minlength">Min. 6 characters</p>
                      <p *ngIf="password.errors.maxlength">Max. 16 characters</p>
                  </div>
              </div>

              <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
              <button class="btn btn-primary btn-block" (click)="goToRegisterPage()">Register</button>
          </form>
      </div>
  </div>
</div>
